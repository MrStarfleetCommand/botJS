<!DOCTYPE html>
<html lang="en">
    <head>
        <title>botJS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.svg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <form id="myModal">
            <!-- header -->
            <h1>botJS</h1>
            <!-- wiki selection fields -->
            <label for="myModalWiki">Wiki</label>
            <select id="myModalWiki">
                <option value="">Select wiki</option>
                <option value="https://memory-alpha.fandom.com">Memory Alpha</option>
                <option value="https://littlebear.fandom.com">Little Bear Wiki</option>
                <option value="https://nickstoryuk.fandom.com">Nickstory UK Archives</option>
                <option value="https://nickstoryjr.fandom.com">Nickstory Jr. Archives</option>
                <option value="https://nickstoryjruk.fandom.com">Nickstory Jr. UK Wiki</option>
                <option value="https://ma-test.fandom.com">MA Test Wiki</option>
                <option value="https://teennickstory.fandom.com">TeenNickstory Archives</option>
                <option value="https://nickstoriaitaly.fandom.com/it">Nickstoria Italy Archives</option>
                <option value="https://nicktoonsglobearchives.fandom.com">Nicktoons: GLOBE Archives</option>
                <option value="https://pbs-kids-sprout-universal-kids-sa.fandom.com">PBS Kids Sprout/Universal Kids Schedule Archive</option>
            </select>
            <button id="myModalPickWiki">Continue</button>
            <!-- bot edit fields -->
            <label for="myModalFind">Find</label>
            <textarea id="myModalFind" rows="4"></textarea>
            <label for="myModalReplace">Replace</label>
            <textarea id="myModalReplace" rows="4"></textarea>
            <label for="myModalNamespaces">Namespaces</label>
            <textarea id="myModalNamespaces" rows="4"></textarea>
            <label for="myModalSummary">Edit summary</label>
            <textarea id="myModalSummary" rows="4"></textarea>
            <!-- log -->
            <label for="myModalLog">Log</label>
            <textarea id="myModalLog" rows="4" disabled></textarea>
            <!-- buttons -->
            <button id="myModalEdit">Edit</button>
            <button id="myModalCleanup">Cleanup</button>
            <button id="myModalMove">Move</button>
            <button id="myModalCancel">Cancel</button>
        </form>
        <!-- script -->
        <script src="bot.js"></script>
    </body>
</html>
